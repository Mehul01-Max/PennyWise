<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise-Signup</title>
    <link rel="stylesheet" href="signin_style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo"><img src="./assets/svgs/3.svg" alt=""></div>
        <div class="nav-name"><h1>PennyWise</h1></div>
    </nav>

    <div class="container">
        <h2>SIGN UP</h2>
        <div class="name"><label>Name:</label><input type="text" name="name"></div>
        <div class="email"><label>Email:</label><input type="email" name="name"></div>
        <div class="password"><label>Password:</label><input type="password" name="name"></div>
        <div class="login"><span>Already a User? </span><a href="">Log In</a></div>
    </div>
</body>
</html>
